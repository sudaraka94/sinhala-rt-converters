<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>UCSC - Unicode to DL - FM --- Real Time Unicode Converter --</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <style type="text/css">
        @font-face {
            font-family: Potha;
            src: url(eot/POTHA0.eot);
        }

        @font-face {
            font-family: DL-Manel-bold;
            src: url(eot/DLMANEL0.eot);
        }
    </style>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="javascript:txtBox.box1.focus()" data-gr-c-s-loaded="true">
    <div class="container">
            <h1>Unicode to DL/FM etc.</h1>
            <a style="width:10vw; line-height: 30px; position:absolute;top:0px;left:5px; overflow: hidden;
            z-index:10;" href="index.html" class="button btnFade btnBlueGreen">Back</a>
            
            <form name="txtBox">
                <p>Unicode (යුනිකේත)</p>
                <textarea name="box2" rows="7" style="font-family: Iskoola Pota, Nirmala UI, DinaminaUniWeb, Potha, Malithi Web, Arial Unicode MS;"
                    onselect="startTextManel();" onclick="startTextManel();" onkeyup="startTextManel();" spellcheck="false"></textarea>
                <br>
                <input class="button btnFade btnRed" type="reset" value="Reset">
                <br>
                <p>to any DL, FM etc. type ... </p>
                <br>
                <textarea style="font-family: FMDerana, FMGemunu, FMAbhaya, DL-Araliya\." name="box3" id="manel-output" rows="7"></textarea>
                <br>
                <input  class="button btnFade btnBlue" onclick="copyitManel()" type="button" value="Copy">
            </form>
    </div>
    <script src="js/unicode_manel.js"></script>
</body>

</html>
